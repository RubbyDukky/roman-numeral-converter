<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nick's Roman Numeral Converter</title>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main>
      <img id="logo" src="https://i.postimg.cc/4d1BnqrX/nick-lees-logo.png" />
      <h1>Roman Numeral Converter</h1>
      <div class="main-div" id="input-div">
        <p>Enter a number:</p>
        <input id="number" type="number" />
        <button id="convert-btn" type="button">Convert</button>
      </div>
      <div class="main-div hidden" id="output-div">
        <p id="output"></p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
